<!DOCTYPE html>
<html>
<head>

                                        <div class="dropdown-divider"></div>

                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/transfers.html">Transfer</a>
                                </li>
                            </ul>

                        </div>
                    </nav>
                </div>
            </div>
        </div>

    <div class="page-title">
        <div class="container">
            <div class="row">
                <div class="col-sm-2 col-md-1">
                    <img src="<%= page_icon %>" style="height: 68px;margin-top: -4px;" />
                </div>
                <div class="col-sm-10 col-md-11">
                    <h6 class="page-title-sub-heading"><%= title %></h6>

        </div>
