<script src="../js/owl.carousel.min.js"></script>


<script>
    $(document).ready(function () {
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            number: 5,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 3
                }
            }

        });
      
            $('#accordion .card-header').click(function (e) {
               var cardValue =$(this);
               if(cardValue.hasClass(".card-header-inverse"))
               {
                    $("#accordion .card-header").addClass("card-header-inverse");
               }
               else
               {
                    cardValue.removeClass("card-header-inverse");
               }
              $(".card[aria-expanded=true] .card-header").addClass("card-header-inverse");
            });          
        });
    
</script>
